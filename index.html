<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/style.css">
    <title>Country Quiz game</title>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>

    <div class="game-container">
        <header class="game-header">
          <h1>Country Quiz Game</h1>
        </header>

         
        <div class="quiz-container">
        <div class="question">What is the name of the world's tallest mountain?</div>
        
        
        <div class="answers">
          <button class="answer-btn" data-answer="0">Kilimanjaro</button>
          <button class="answer-btn" data-answer="1">Himalayas</button>
          <button class="answer-btn" data-answer="2">Mount Everest</button>
          <button class="answer-btn" data-answer="3">Barisan Mountains</button>
        </div>
      </div>

      
      <div id="score-container" class="score-container">
        <span id="score">Score: 0</span>
      </div>

      <button id="restart-button" class="restart-btn" style="display: none;">Restart Quiz!</button>
 </div>


  </body>
</html>
